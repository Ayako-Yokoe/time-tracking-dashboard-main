<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>

        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <main>
            <section class="profile-section">
                <div class="profile">
                    <img
                        src="./images/image-jeremy.png"
                        alt="Jeremy Robson's profile picture"
                    />
                    <div>
                        <p class="report">Report for</p>
                        <p class="name">
                            <span class="first-name">Jeremy</span>
                            <span class="last-name">Robson</span>
                        </p>
                    </div>
                </div>
                <nav class="navigation">
                    <ul>
                        <li class="selected"><button>Daily</button></li>
                        <li><button>Weekly</button></li>
                        <li<button>>Monthly</button></li>
                    </ul>
                </nav>
            </section>

            <section class="data-section"></section>
        </main>
    </body>
</html>
